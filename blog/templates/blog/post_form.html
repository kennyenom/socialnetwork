{%extends 'partials/base.html'%}
{%load static%}
{%load crispy_forms_tags%}
{%block title%}
create Post
{%endblock title%}

{%block content%}
<div class="container">
    <div class="col-lg-7" style="margin-top: 5em; align-items: center; margin-left: 14em; padding: 50px;">
        <div class="card my-3 align-items-center shadow" style="align-items: center;">
            <div class="card-body text-center text-uppercase"  style="align-items: center;">
                <form method="POST">
                    {% csrf_token %}
                    {{form.media}}
                    {{ form|crispy }}
 
                    <input class="btn btn-primary btn-block" type="submit" value="Post">
                </form>
            </div>
        </div>
    </div>

</div>
{%endblock content%}
