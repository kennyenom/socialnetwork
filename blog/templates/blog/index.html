{% extends 'partials/base.html' %}
{%load static%}
{% block title %}Home Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3 " >
        
        <div class="col-md-9" >
            {% for post in posts %}
            <div class="card shadow my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img style="border-radius: 50%; width: 50px; height: 50px;" class="img-thumbnail" src="{{ post.author.profile.image.url }}" alt="img">
                            <h2 style="text-transform: uppercase;">{{post.author}}</h2>
                        </div>
                        <div class="col-md-12">
 
                            <hr>
                            <a class="h3" href="{%url 'blog-detail' post.id%}">{{ post.title }}</a>
                          
                            <p class="text-justify my-3" style="display: block;">
                                {{ post.content }}
                                
                            </p>
                            <small>{{ post.created_at }}</small>
                            
                            
                          
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
